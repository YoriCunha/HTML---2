<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Tech 2024</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <article>
        <header>
            <h1>Inscrições para o Evento Tech 2024</h1>
            <p>Preencha o formulário abaixo para se inscrever no Evento.</p>
        </header>

        <form name="frmevento" method="get" action="#">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required placeholder="Digite sua idade" min="0">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </fieldset>
            <fieldset>
                <legend>Preferências do Evento</legend>
                <label for="evento">Tema de Interesse:</label>
                <select id="evento" name="evento" required>
                    <option value="" disabled selected>Selecione um Tema</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">Fullstack</option>
                    <option value="mobile">Mobile</option>
                </select>
                <label for="workshop">Workshops</label>
                <checkbox id="workshop" name="workshop" value="">
                    <input type="checkbox" id="workshop" name="workshop" value="sim">
                    Desenvolvimento Web Moderno
                </checkbox>
                <br>
                <checkbox id="workshop" name="workshop" value="">
                    <input type="checkbox" id="workshop" name="workshop" value="sim">
                    Introdução à Inteligência Artificial
                </checkbox>
                <br>
                <checkbox id="workshop" name="workshop" value="">
                    <input type="checkbox" id="workshop" name="workshop" value="sim">
                    Segurança na Internet
                </checkbox>
            </fieldset>
            <fieldset>
                <legend>Submissão da Aprensentação</legend>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="5" cols="40"
                    placeholder="Descreva sua apresentação"></textarea>
                <label for="arquivo">Enviar Arquivo (PDF):</label>
                <input type="file" id="arquivo" name="arquivo" accept=".pdf" required>
            </fieldset>
        </form>
    </article>
</body>

</html>
